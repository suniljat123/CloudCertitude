<!DOCTYPE html>
<html>

<head>
    <title>Access File in Folder</title>
    <script>
        function accessFile() {
            var fileName = document.getElementById("filename").value; // Get the file name from HTML input

            var filePath = "assets/" + fileName; // Construct the file path
            filePath = filePath + '.pdf'
            var link = document.createElement("a");
            link.href = filePath;
            link.download = fileName;

            console.log('finemane=', filePath)
            console.log('link=', link)
            link.click();
        }
    </script>
</head>

<body>
    <h1>Access File in Folder</h1>

    <label for="filename">File Name:</label>
    <input type="text" id="filename">
    <button onclick="accessFile()">Access File</button>
</body>

</html>
